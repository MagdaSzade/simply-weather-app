<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Pogodynka</h1>
    <input type="text" class="search" placeholder="Wpisz nazwę miasta"></input>
    <button class="searchButton">Szukaj</button>
    <div class="info">
      <h2><span class="city"> </span><span class="country"></span></h2>
      <p>Temperatura: <span class="temperature"></span></p>
      <figure class="condition">
        <img src="" alt="" title="" class="condition__icon">
        <figcaption class="condition__desc"></figcaption>
      </figure>
      <p>Ciśnienie: <span class="pressure"></span></p>
      <p>Wiatr: <span class="wind"></span></p>
      <p>Wilgotność: <span class="humidity"></span></p>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
